<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style.css Link -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Wheather App</title>
</head>

<body>
    <div class="container">
        <div class="circle">
            <div class="circle-child">
                <div class="circle-child2"></div>
            </div>
        </div>
        <div class="left-container">
            <div class="circle">
                <div class="circle-child"></div>
            </div>
            <div class="text-box">
                <h1>Hi. I'm Earth-chan
                </h1>
            </div>
            <div class="name">
                <h1>WHEATHER</h1>
                <h1>APP
                    <ion-icon name="cloudy-night-outline"></ion-icon>
                    <ion-icon name="rainy-outline"></ion-icon>
                    <ion-icon name="sunny-outline"></ion-icon>
                    <ion-icon name="thunderstorm-outline"></ion-icon>
                </H1>
            </div>
            <div class="image"><img src="./images/Earth-chan.png" alt=""></div>
        </div>

        <div class="right-container">
            <form action="">
                <h1>Earth-chan wanna know your location !!!</h1>
                <input type="text" placeholder="Enter your location">
            </form>

            <div class="wheather-result">

            </div>
        </div>
    </div>

    <script src="./JS/script.js"></script>

    <!-- Font Ionic CDN Link  -->
    <!-- Link: https://ionic.io/ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
